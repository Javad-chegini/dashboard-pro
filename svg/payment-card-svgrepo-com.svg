<?xml version="1.0" encoding="utf-8"?>
<svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4">
        <animate attributeName="stop-color" values="#06B6D4;#10B981;#F59E0B;#06B6D4" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#06B6D4;#10B981;#8B5CF6" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- کارت با انیمیشن پالس -->
  <g filter="url(#glow)">
    <rect x="3" y="6" width="18" height="13" rx="2" 
          fill="url(#processingGradient)" stroke="#FFFFFF" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- خط پردازش -->
    <path d="M3 10H20.5" stroke="#FFFFFF" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0 21;21 0;0 21" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- شماره کارت -->
    <g opacity="0.9">
      <path d="M7 15H9" stroke="#FFFFFF" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M11 15H13" stroke="#FFFFFF" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M15 15H17" stroke="#FFFFFF" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- اعداد پرنده -->
  <text x="20" y="8" font-family="Arial, sans-serif" font-size="4" fill="#10B981" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="0 0; 8 -8; 16 -16" dur="3s" repeatCount="indefinite"/>
    💰
  </text>
  
  <!-- چک مارک موفقیت - فقط تیک نازک بدون دایره -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;0" dur="4s" repeatCount="indefinite"/>
    <path d="M10 12.5L11.5 14L14 11" stroke="#10B981" stroke-width="1.5" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
