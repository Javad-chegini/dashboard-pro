      dur="10s"
      repeatCount="indefinite"
      begin="2s"
      keyTimes="0; 0.3; 0.6; 0.8; 1"/>
  </circle>
  
  <!-- مستطیل دوم -->
  <rect x="5.5" y="12" width="15" height="2" rx="1" fill="#0066cc">
    <animateTransform
      attributeName="transform"
      type="translate"
